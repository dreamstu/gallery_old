<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialog demo</title>
</head>

<body>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
<script src="http://cdn.bootcss.com/seajs/2.3.0/sea.js" id="seajsnode"></script>
<script>
seajs.config({
    base:'../src'
});
seajs.use('../src/dialog', function( dialog ){
    var d = dialog({
        title: '欢迎',
        content: '欢迎使用 artDialog 对话框组件！'
    });
    d.show();
});
</script>

</body>
</html>
